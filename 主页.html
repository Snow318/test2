							<h2>作品介绍</h2>
							<p>该作品为介绍西北地区少数民族文化的电子杂志，主要介绍了维吾尔族、土族、俄罗斯族、蒙古族、回族、哈萨克族的起源、发展、服饰、节日、饮食等。翻看不同的民族介绍时会想起不同的民族音乐，使读者在了解民族文化的同时有更强的代入感。<p>
						</div>
					</div>
					<div class="col-1-3">
						<div class="wrap-col item">
							<h2>技术分析</h2>
							<p>该作品主要作用的是zinemaker这款软件，同时使用Photoshop来处理和制作电子杂志中需要用到的动画、图片以及其他组成元素。<p>
						</div>
					</div>
					<div class="col-1-3">
						<div class="wrap-col item">
							<h2>设计目标</h2>
							<p>该作品旨在通过比传统纸质杂志更加具有趣味性的电子杂志，向大众传播少数民族文化知识，使读者能够更深入的了解且喜爱民族文化。<p>
						</div>
